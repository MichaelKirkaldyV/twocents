<div class="container">
    <h1 class="title">Get opinionated, create a poll..</h1>
    <div class="poll-form">
        <span *ngIf="error_messages">
            <p>{{error_messages[0].question.message}}</p>
        </span>
        <span *ngIf="error_messages">
            <p>{{error_messages[0].answers.0.answer.message}}</p>
        </span>
        <span *ngIf="error_messages">
            <p></p>
        </span>
        <span *ngIf="error_messages">
            <p></p>
        </span>
        <form (ngSubmit)="createPoll()" method="POST">
            <input type="text" name="question" id="question" [(ngModel)]="poll.question" placeholder="Question">
            <input type="text" name="answers" id="answers" [(ngModel)]="poll.answer_one" placeholder="Answer one">
            <input type="text" name="answers" id="answers" [(ngModel)]="poll.answer_two" placeholder="Answer two">
            <input type="text" name="answers" id="answers" [(ngModel)]="poll.answer_three" placeholder="Answer three">
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
</div>
