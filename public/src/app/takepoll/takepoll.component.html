<div class="container">
    <div class="poll">
        <h2>{{poll.question}}</h2>
        <form (ngSubmit)="voteOnPoll()" method="POST">
            <div class="opt">
                <input type="checkbox" name="answer_three" value="{{poll.answers[0]._id}}" (change)="checkBox($event)">
                <label>{{poll.answers[0].answer}}</label>
            </div>
            <div class="opt">
                <input type="checkbox" name="answer_two" value="{{poll.answers[1]._id}}" (change)="checkBox($event)">
                <label>{{poll.answers[1].answer}}</label>
            </div>
            <div class="opt">
                <input type="checkbox" name="answer_three" value="{{poll.answers[2]._id}}" (change)="checkBox($event)">
                <label>{{poll.answers[2].answer}}</label>
            </div>
            <input type="submit" value="submit" class="submit">
        </form>
    </div>
    <div class="chart">
        <!--CHART GOES here/ Inline block-->
    </div>
    <div class="options">
        <button (click)="removePoll()" class="delete"><div class="remove"><p>Delete</p></div></button>
        <div class="results">
            <p class="ans-results">{{poll.answers[0].answer}}</p>
            <p class="ans-results">{{poll.answers[1].answer}}</p>
            <p class="ans-results">{{poll.answers[2].answer}}</p>
        </div>
    </div>
</div>
